<html>
<head>
<title>
Registeration Form
</title>
</head>
<body bgcolor="#9ACD32" >
<h1> <font color="red"> <u><center> Student Registeration Form </u> </font></center></h1>
<form> 
<fieldset >
<label><strong> First Name: </strong></label><br>
<input type="text" placeholder="Enter Your First  Name">
<br>
<br>

<label><strong> Second Name:</strong> </label> <br>
<input type="text" placeholder="Enter Your Second Name">
<br>
<br>

<label> <strong> Address:</strong> </label> <br>
<textarea id="address" name="address" rows="5" cols="30"></textarea>     
<br> <br>

<label><strong> Age: </strong></label> <br>
<input type="number" >
<br> <br>



<label><strong> Phone Number: </strong></label> <br>
<input type="phone" maxlength="10"  required>
<br> <br>

<label><strong> Password: </strong> </label><br>
<input type="password"  minlength="6" required>
<br> <br>

<label> <strong>Email: </strong></label> <br>
<input type="email" placeholder="abc@gmail.com" >
<br> <br>

<label><strong> Date of  Birth: </strong> </label><br>
 <input type="date" >
<br>
<br>

<label> <strong> Select Your Gender: </strong> </label> <br>

<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label>  <br>

<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label>  <br>

<input type="radio" id="other" name="gender" value="other">
<label for="other">Other</label>
<br> <br>

<label for="Qualification"> <strong> Qualification: </strong></label>
<select id="Qualification">
	<option value="Graduate"> Graduate </option>
	<option value="Plus two"> PlusTwo </option>
	<option value="Sslc"> Sslc </option>
	<option  value="Diploma"> Diploma </option>
	<option value="Ploy Technic"> Poly Technic </option>
	<option value="Others"> Others </option>
</select>
<br>
<br>

<label> <strong> Languages Known: </strong> </label> <br>
<input type="checkbox" id="English" name="Language" value="English">
<label for="Language"> English</label><br>
<input type="checkbox" id="Tamil" name="Language" value="tamil">
<label for="Language"> Tamil</label><br>
<input type="checkbox" id="Malayalam" name="Language" value="Malayalam">
<label for="Language"> Malayalam</label><br>
<input type="checkbox" id="Arabic" name="Language" value="Arabic">
<label for="Language"> Arabic</label><br>
<input type="checkbox" id="German" name="Language" value="German">
<label for="Language"> German</label><br>

<br>

<button type="resetbtn">Reset </button>
<button type="registerbtn">Register </button>
</fieldset>
</body>
</html>
